<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOAPTECH Bug Reports & Suggestions</title>
<style>
  body {
    background: #0b0e13;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    color: #d0d0d0;
  }

  header {
    background: #0f1218;
    padding: 35px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  header h1 {
    color: #00c2b8;
    margin: 0;
    font-size: 2.2em;
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 25px;
  }

  .section {
    background: #131821;
    padding: 35px;
    border-radius: 12px;
    margin-bottom: 50px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    text-align: center;
  }

  h2 {
    color: #00c2b8;
    margin-top: 0;
  }

  p {
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    margin: 10px;
    background: #00c2b8;
    color: #0b0e13;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
    text-decoration: none;
  }

  .btn:hover {
    background: #00e6d9;
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<header>
  <h1>Bug Reports & Suggestions</h1>
</header>

<main>

  <div class="section">
    <h2>Report a Bug</h2>
    <p>Found a bug in SOAPTECH? Submit it here so our team can fix it!</p>
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSdp4Yi7OxV5Op20LGVQAgYxVaI9fdmBk1eOkdRCMKZFb2YIoQ/viewform?usp=sharing&ouid=104669770874371357171" target="_blank">Submit a Bug</a>
  </div>

  <div class="section">
    <h2>Submit a Suggestion</h2>
    <p>Have an idea to improve SOAPTECH? Send us your suggestion!</p>
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSecFPZq5jbT2Esu28X1t6auMGQj_x0aUbWZatqbiAck7v9eBQ/viewform?usp=dialog" target="_blank">Submit a Suggestion</a>
  </div>

</main>

</body>
</html>
