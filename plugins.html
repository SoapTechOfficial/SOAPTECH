<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOAPTECH Plugins</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #0b0e13;
    color: #d0d0d0;
    scroll-behavior: smooth;
  }

  a {
    text-decoration: none;
    color: #00c2b8;
    font-weight: 500;
  }

  header {
    background: #0f1218;
    padding: 35px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  header h1 {
    color: #00c2b8;
    margin: 0;
    font-size: 2.2em;
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 25px;
    text-align: center;
  }

  .section {
    background: #131821;
    padding: 35px;
    border-radius: 12px;
    margin-bottom: 50px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease-out;
  }

  .section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  h2 {
    color: #00c2b8;
    margin-top: 0;
  }

  p {
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 28px;
    background: #00c2b8;
    color: #0b0e13;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
    text-decoration: none;
  }

  .btn:hover {
    background: #00e6d9;
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<header>
  <h1>SOAPTECH Plugins</h1>
</header>

<main>
  <div class="section">
    <h2>Available Plugins</h2>
    <p>No plugins are currently published. Stay tuned for new SOAPTECH plugins coming soon!</p>
  </div>

  <div class="section">
    <h2>Suggest a Plugin</h2>
    <p>Have an idea for a plugin that would make development easier or more fun? Let us know!</p>
    <a class="btn" href="https://forms.gle/KHcxzzeU84ZBKjcCA" target="_blank">Suggest a Plugin</a>
  </div>
</main>

<script>
  const sections = document.querySelectorAll('.section');
  function checkVisibility() {
    const triggerBottom = window.innerHeight * 0.85;
    sections.forEach(section => {
      const sectionTop = section.getBoundingClientRect().top;
      if (sectionTop < triggerBottom) {
        section.classList.add('visible');
      }
    });
  }
  window.addEventListener('scroll', checkVisibility);
  window.addEventListener('load', checkVisibility);
</script>

</body>
</html>
