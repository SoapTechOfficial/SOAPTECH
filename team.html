<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meet Our Team - SOAPTECH</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #0b0e13;
    color: #d0d0d0;
  }

  header {
    background: #0f1218;
    color: #00c2b8;
    text-align: center;
    padding: 40px 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }

  header h1 {
    margin: 0;
    font-size: 2.5em;
  }

  header .btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 25px;
    background: #00c2b8;
    color: #0b0e13;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
  }

  header .btn:hover {
    background: #00e6d9;
    transform: translateY(-2px);
  }

  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 50px 20px;
  }

  .team-member {
    background: #131821;
    padding: 25px;
    margin: 20px 0;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  .team-member img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 3px solid #00c2b8;
    object-fit: cover;
  }

  .team-member h2 {
    margin: 10px 0 5px;
    color: #00c2b8;
  }

  footer {
    background: #0f1218;
    color: #00c2b8;
    text-align: center;
    padding: 25px;
    margin-top: 40px;
    font-weight: 500;
    letter-spacing: 0.5px;
  }
</style>

</head>
<body>

<header>
  <h1>Meet the SOAPTECH Team</h1>
  <a class="btn" href="index.html">Back to Home</a>
</header>

<main>

  <div class="team-member">
    <img src="soaplogo.png" alt="Soap">
    <h2>Soap</h2>
    <p>Owner & Founder</p>
  </div>

  <div class="team-member">
    <img src="placeholder.png" alt="Co-Owner">
    <h2>Co-Owner</h2>
    <p>Yet to be chosen</p>
  </div>

  <div class="team-member">
    <img src="alex.png" alt="Alex">
    <h2>Alex</h2>
    <p>SOAPTECH's Lead Developer</p>
  </div>

  <div class="team-member">
    <img src="tyz.png" alt="Tyz">
    <h2>Tyz</h2>
    <p>Community Manager / Moderator</p>
  </div>

</main>

<footer>
  MADE BY SOAPTECH
</footer>

</body>
</html>
